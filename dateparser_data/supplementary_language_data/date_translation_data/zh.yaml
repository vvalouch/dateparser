    - (?:中午|下午|(?:晚上?))(?:\s*)(\d+)(?:\s*):(?:\s+|:)?(\d+): \1:\2 pm
    - (?:上午|早上|凌晨)(?:\s*)(\d+)(?:\s*):(?:\s+|:)?(\d+): \1:\2 am
    - 中午: '12:00'
    - (\d+)年(?:\s+)?(\d+)月(?:\s+)?(\d+)日(?:\s+)?(\d+)时(?:\s+)?(\d+)分: \1-\2-\3 \4:\5
    - (\d+)年(?:\s+)?(\d+)月(?:\s+)?(\d{1,2})(?:日)?(?:\s+)?(\d{1,2})(?:点|:)(\d{1,2}): \1-\2-\3 \4:\5
    - (\d+)年(?:\s+)?(\d+)月(?:\s+)?(\d{1,2})(?:日)?: \1-\2-\3
    - (\d+)月(?=.*[前后]): \1 月
